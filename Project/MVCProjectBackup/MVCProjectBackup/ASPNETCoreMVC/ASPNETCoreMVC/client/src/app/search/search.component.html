

<div class="container">
  <div class="row">
    <carousel [itemsPerSlide]="3" [interval]="0">

      <slide *ngFor="let searchresult of SearchResult;let index=index">
        <div class="text-center py-5 bg-dark text-white">
          <h2>{{searchresult.VehicleID}}</h2>
          <div class="lead">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </div>
      </slide>
    </carousel>
  </div>
</div>
